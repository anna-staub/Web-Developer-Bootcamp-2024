<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <h2 class="display-6">Full-width form</h2>
        <form action="#nowhere" class="mb-5">
<!-- Inputs (class "mb-3" = margin-bottom:3)-->            
            <div class="mb-3">
                <label for="email"class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="max@muster.ch">
            </div>         
            <div class="mb-3">
                <label for="passwort"class="form-label">Passwort</label>
                <input type="passwort" class="form-control" id="passwort" placeholder="*******">
            </div>

<!-- Grid Layout: Mehrere form-items in eine row wrappen -->            
            <div class="row mb-3">
                <div class="col-9 col-md-10 mb-3">
                    <label for="strasse"class="form-label">Strasse</label>
                    <input type="text" class="form-control" id="strasse" placeholder="Musterstrasse">
                </div>         
                <div class="col-3 col-md-2">
                    <label for="nummer"class="form-label">Nr</label>
                    <input type="number" class="form-control" id="nummer" placeholder="10">
                </div>
                <div class="col-3 col-md-2">
                    <label for="plz" class="form-label">Postleitzahl</label>
                    <input type="number" class="form-control" id="plz" placeholder="1234">
                </div>
                <div class="col-6 col-md-7">
                    <label for="stadt" class="form-label">Stadt</label>
                    <input type="text" class="form-control" id="stadt" placeholder="Musterstadt">
                </div>
                <div class="col-3 col-md-3">
                    <label for="kanton" class="form-label">Kanton</label>
                    <select class="form-select" name="kanton" id="kanton">
                        <option value="ZH">Zürich</option>
                        <option value="LU">Luzern</option>
                        <option value="SG">St. Gallen</option>
                    </select>
                </div>
            </div>
<!-- Checkboxes -->
     <!-- Checked Checkbox -->
            <div class="form-check" aria-describedby="checkboxNewsletter">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                Ich melde mich für den Newsletter an.
                </label>
            </div>
    <!-- Default Checkbox-->
            <div class="form-check" aria-describedby="checkboxPrivacy">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Ich habe die Datenschutzbestimmungen* gelesen und akzeptiere diese.
                </label>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
